<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Lesson 11</title>
</head>

<body>
    <div class="wrapper">
        <header class="hedaer">
            <div class="block"></div>
        </header>
        <main class="page">
            <div class="homework">
                <div class="homework__container">
                    <div class="homework__cards">
                        <div class="homework__card card">
                            <div class="card__body card__body--translate">
                                <span>Translate (30px,30px)</span>
                            </div>
                        </div>
                        <div class="homework__card card">
                            <div class="card__body card__body--rotate">
                                <span>rotate (60deg)</span>
                            </div>
                        </div>
                        <div class="homework__card card">
                            <div class="card__body card__body--skew">
                                <span>skew (60deg)</span>
                            </div>
                        </div>
                        <div class="homework__card card">
                            <div class="card__body card__body--scale">
                                <span>scale (2)</span>
                            </div>
                        </div>
                        <div class="homework__card card">
                            <div class="card__body card__body--origin">
                                <span>transform-origin ()</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="car">
                <div class="car__top">
                    <div class="car__roof roof">
                        <div class="roof__front">

                        </div>
                        <div class="roof__middle">

                        </div>
                        <div class="roof__back">

                        </div>
                        <div class="roof__window">
                            <div class="roof__window roof__window--front_1"></div>
                            <div class="roof__window roof__window--front_2"></div>
                            <div class="roof__window roof__window--back"></div>
                            <div class="roof__window roof__window--middle"></div>
                        </div>
                    </div>
                </div>
                <div class="car__middle">
                    <div class="car__door"></div>
                </div>
                <div class="car__front front">
                    <div class="front__hood"></div>
                    <div class="front__middle"></div>
                    <div class="front__bottom"></div>
                </div>
                <div class="car__bottom">
                    <div class="car__wheel wheel">
                        <div class="wheel__tire"></div>
                        <div class="wheel__disk disk">
                            <div class="disk__1"></div>
                            <div class="disk__2"></div>
                            <div class="disk__3"></div>
                            <div class="disk__4"></div>
                            <div class="disk__5"></div>
                            <div class="disk__6"></div>
                        </div>
                    </div>
                    <div class="car__wheel car__wheel--front wheel">
                        <div class="wheel__tire"></div>
                        <div class="wheel__disk disk">
                            <div class="disk__1"></div>
                            <div class="disk__2"></div>
                            <div class="disk__3"></div>
                            <div class="disk__4"></div>
                            <div class="disk__5"></div>
                            <div class="disk__6"></div>
                        </div>
                    </div>
                </div>
                <div class="car__light car__light--front">
                </div>
                <div class="car__light car__light--back">
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
